<div class="login">
    <div class="names">
        <mat-label class="label">Username</mat-label>
        <mat-label class="label">Password</mat-label>
    </div>
    <div> 
        <input class="input" matInput [(ngModel)]="logins.username">
        <input class="input" matInput [(ngModel)]="logins.password">
    </div> 
    <button class="button" (click)="login()">Login</button>
</div>
