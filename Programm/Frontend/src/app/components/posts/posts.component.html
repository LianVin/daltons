<div class="center">
<div *ngFor="let post of posts">
  <mat-card class="example-card">
    <mat-card-subtitle>{{ post?.createdAt | date: 'fullDate' }}</mat-card-subtitle>
    <mat-card-title>{{ (post.title.length>20)? (post.title | slice:0:20)+'..': (post.title) }}</mat-card-title>
    <mat-card-content>
      <p>{{ (post.text.length>50)? (post.text | slice:0:50)+'..': (post.text) }}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button routerLink="/news/{{ post.postId }}">MORE</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
</div>
<div style="width: 100vw;">
<button mat-mini-fab color="primary" class="align-right"  routerLink="/new/news/" aria-label="Example icon button with a menu icon">
  <mat-icon>add</mat-icon>
</button>
</div>
