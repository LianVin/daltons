<div class="center post">
<div *ngFor="let post of posts">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ (post.title.length>20)? (post.title | slice:0:20)+'..': (post.title) }}</mat-card-title>
    <mat-card-subtitle>{{ post?.createdAt | date: 'fullDate' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://www.thedaltons.ch/wp-content/uploads/2018/12/cropped-Logo-1.jpg" alt="SPACEHOLDER">
  <mat-card-content>
    <p>
      {{ (post.text.length>50)? (post.text | slice:0:50)+'..': (post.text) }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/news/{{ post.postId }}">Zum Post ..</button>
  </mat-card-actions>
</mat-card>
</div>
<div style="width: 100vw;" *ngIf="isAdmin">
<button mat-mini-fab color="primary" class="align-right"  routerLink="/new/news/" aria-label="Example icon button with a menu icon">
  <mat-icon>add</mat-icon>
</button>
</div>
